<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <link rel="stylesheet" href="css/ürün_kontrol.css">
     <title>Ürün Kontrol</title>
</head>

<body>
     <section id="sidebar">
          <a href="#" class="brand">
               <i class='bx bxs-smile'></i>
               <span class="text">Dashboard</span>
          </a>
          <ul class="side-menu top">
               <li>
                    <a href="dashboard.html">
                         <i class='bx bxs-dashboard'></i>
                         <span class="text">Dashboard</span>
                    </a>
               </li>
               <li class="active">
                    <a href="ürün_kontrol.html">
                         <i class='bx bxs-shopping-bag-alt'></i>
                         <span class="text">Ürün Kontrol</span>
                    </a>
               </li>
               <li>
                    <a href="stok_kontrol.html">
                         <i class='bx bxs-doughnut-chart'></i>
                         <span class="text">Stok Kontrol</span>
                    </a>
               </li>
               <li>
                    <a href="ürün_satis.html">
                         <i class='bx bxs-cart'></i>
                         <span class="text">Ürün Satış</span>
                    </a>
               </li>
          </ul>
          <ul class="side-menu">
               <li>
                    <a href="index.html" class="logout">
                         <i class='bx bxs-log-out-circle'></i>
                         <span class="text">Logout</span>
                    </a>
               </li>
          </ul>
     </section>
     <section id="content">
          <nav>
               <i class='bx bx-menu'></i>
               <a href="#" class="nav-link">Categories</a>
               <form action="#">
                    <div class="form-input">
                         <input type="search" placeholder="Search...">
                         <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                    </div>
               </form>
               <a href="#" class="notification">
                    <i class='bx bxs-bell'></i>
                    <span class="num">8</span>
               </a>
          </nav>
          <main>
               <div class="head-title">
                    <div class="left">
                         <h1>Ürün Kontrol</h1>
                         <ul class="breadcrumb">
                              <li>
                                   <a href="#">Dashboard</a>
                              </li>
                              <li><i class='bx bx-chevron-right'></i></li>
                              <li>
                                   <a class="active" href="#">Ürün Kontrol</a>
                              </li>
                         </ul>
                    </div>
               </div>
               <div class="table-data">
				<div class="order">
                         <div class="container">
                              <h1>Ürün Kontrol</h1>
                              <form>
                                <div class="form-group">
                                  <label for="urunAdi">Ürün Adı</label>
                                  <input type="text" id="urunAdi" name="urunAdi" required>
                                </div>
                                <div class="form-group">
                                  <label for="urunAdeti">Ürün Adeti</label>
                                  <input type="number" id="urunAdeti" name="urunAdeti" required>
                                </div>
                                <div class="form-group">
                                  <label for="urunFiyati">Ürün Fiyatı</label>
                                  <input type="number" id="urunFiyati" name="urunFiyati" required>
                                </div>
                                <div class="form-group">
                                  <label for="toplamFiyat">Toplam Fiyat</label>
                                  <input type="number" id="toplamFiyat" name="toplamFiyat" readonly>
                                </div>
                                <div class="form-group">
                                  <label for="alinanTutar">Alınan Tutar</label>
                                  <input type="number" id="alinanTutar" name="alinanTutar" required>
                                </div>
                                <button type="submit" id="ürünEkleButton">Ürün Ekle</button>
                              <button type="submit" id="ürünGuncelleButton">Ürün Güncelle</button>
                             <button type="submit" id="ürünSilButton">Ürün Sil</button>
                              </form>
                            </div>
				</div>
               </div>
          </main>
     </section>

     <script src="js/stok_kontrol.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>

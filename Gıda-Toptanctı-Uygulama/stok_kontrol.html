<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <link rel="stylesheet" href="css/stok_kontrol.css">
     <title>Stok Kontrol</title>
</head>

<body>
     <section id="sidebar">
          <a href="#" class="brand">
               <i class='bx bxs-smile'></i>
               <span class="text">Dashboard</span>
          </a>
          <ul class="side-menu top">
               <li>
                    <a href="dashboard.html">
                         <i class='bx bxs-dashboard'></i>
                         <span class="text">Dashboard</span>
                    </a>
               </li>
               <li>
                    <a href="ürün_kontrol.html">
                         <i class='bx bxs-shopping-bag-alt'></i>
                         <span class="text">Ürün Kontrol</span>
                    </a>
               </li>
               <li class="active">
                    <a href="stok_kontrol.html">
                         <i class='bx bxs-doughnut-chart'></i>
                         <span class="text">Stok Kontrol</span>
                    </a>
               </li>
               <li>
                    <a href="ürün_satis.html">
                         <i class='bx bxs-cart'></i>
                         <span class="text">Ürün Satış</span>
                    </a>
               </li>
          </ul>
          <ul class="side-menu">
               <li>
                    <a href="index.html" class="logout">
                         <i class='bx bxs-log-out-circle'></i>
                         <span class="text">Logout</span>
                    </a>
               </li>
          </ul>
     </section>
     <section id="content">
          <nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
		</nav>
          <main>
               <div class="head-title">
                    <div class="left">
                         <h1>Stok Kontrol</h1>
                         <ul class="breadcrumb">
                              <li>
                                   <a href="#">Dashboard</a>
                              </li>
                              <li><i class='bx bx-chevron-right'></i></li>
                              <li>
                                   <a class="active" href="#">Stok Kontrol</a>
                              </li>
                         </ul>
                    </div>
               </div>
               <div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Son Satışlar</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<table>
						<thead>
							<tr>
								<th>User</th>
								<th>Date Order</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>01-10-2021</td>
								<td><span class="status completed">Completed</span></td>
							</tr>
							<tr>
								<td>01-10-2021</td>
								<td><span class="status pending">Pending</span></td>
							</tr>
							<tr>
								<td>01-10-2021</td>
								<td><span class="status process">Process</span></td>
							</tr>
							<tr>
								<td>01-10-2021</td>
								<td><span class="status pending">Pending</span></td>
							</tr>
							<tr>
								<td>01-10-2021</td>
								<td><span class="status completed">Completed</span></td>
							</tr>
						</tbody>
					</table>
				</div>
               </div>
          </main>
     </section>

     <script src="js/stok_kontrol.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
